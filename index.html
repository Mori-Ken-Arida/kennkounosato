<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通所介護施設 健幸の里</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & Babel for Browser -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Zen Kaku Gothic New', sans-serif;
            background-color: #fbfbfd;
            color: #1d1d1f;
        }
        .reveal-text {
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .reveal-text.visible {
            opacity: 1;
            transform: translateY(0);
        }
        /* スクロールバー非表示（Apple風） */
        ::-webkit-scrollbar { width: 0px; background: transparent; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- 設定 ---
        const apiKey = ""; 
        const TEXT_MODEL = "gemini-2.5-flash-preview-09-2025";
        const TTS_MODEL = "gemini-2.5-flash-preview-tts";

        // 【重要】ここであなたの画像ファイル名を指定しています
        const CONTENT = {
            hero: {
                upperTitle: "Keep moving until the very end",
                mainTitle: "通所介護施設\n健幸の里",
                description: "有田郡内における皆様が最期まで動き続ける。\nそれが私たち健幸の里の到達点です。",
                phone: "0737-52-4323",
                address: "和歌山県有田郡有田川町水尻127-7"
            },
            visualSection: {
                title: "「動」からはじめる",
                description: "身体の不調は心に影響する。心が止まれば動きも止まる。\nまずは動くことで前向きになり、心も動く。",
                bgImage: "IMG_9358.jpg" 
            },
            bento: [
                { id: 1, size: "large", tag: "空間", title: "明るく、やる気の\nみなぎる場所。", description: "上質な空間で、前向きに運動を楽しむことができます。", image: "IMG_9359.jpg" },
                { id: 2, size: "small", tag: "活動", title: "充実の設備", description: "専門的な機器を揃え、効果的なリハビリを支えます。", image: "IMG_9362.jpg" },
                { id: 3, size: "small", tag: "専門性", title: "個別ケアの徹底", description: "一人ひとりに寄り添い、最適なプランをご提案します。", image: "IMG_9364.jpg", dark: true },
                { id: 4, size: "large", tag: "心身一如", title: "身体が動けば、\n心も満たされる。", description: "身体の動きは心と同期します。心地よく汗を流せば、毎日はもっと豊かになります。", image: "IMG_9353.jpg" }
            ]
        };

        const Icon = ({ name, className }) => <i data-lucide={name} className={className}></i>;

        const Reveal = ({ children, delay = "0s", className = "" }) => {
            const ref = useRef(null);
            const [visible, setVisible] = useState(false);
            useEffect(() => {
                const obs = new IntersectionObserver(([e]) => e.isIntersecting && setVisible(true), { threshold: 0.1 });
                if (ref.current) obs.observe(ref.current);
                return () => obs.disconnect();
            }, []);
            return (
                <div ref={ref} style={{ transitionDelay: delay }} className={`reveal-text ${visible ? 'visible' : ''} ${className}`}>
                    {children}
                </div>
            );
        };

        // 画像表示用コンポーネント（エラー時にファイル名を表示する）
        const SmartImage = ({ src, className, isDark }) => {
            const [error, setError] = useState(false);
            return (
                <div className={`absolute inset-0 w-full h-full overflow-hidden ${className}`}>
                    {error ? (
                        <div className="flex flex-col items-center justify-center w-full h-full bg-gray-200 text-[10px] text-gray-500 p-4">
                            <Icon name="image-off" className="w-4 h-4 mb-1" />
                            <span>NotFound: {src}</span>
                            <span className="mt-1 opacity-50">GitHub上のファイル名と一致しているか確認してください</span>
                        </div>
                    ) : (
                        <img 
                            src={src} 
                            onError={() => setError(true)}
                            className="w-full h-full object-cover opacity-60 group-hover:opacity-80 transition-opacity duration-700" 
                        />
                    )}
                </div>
            );
        };

        const App = () => {
            const [scrolled, setScrolled] = useState(false);
            useEffect(() => {
                window.onscroll = () => setScrolled(window.scrollY > 50);
                lucide.createIcons();
            }, []);
            useEffect(() => { lucide.createIcons(); });

            return (
                <div className="min-h-screen">
                    <nav className={`fixed top-0 w-full z-50 transition-all ${scrolled ? 'bg-white/80 backdrop-blur-md py-3 shadow-sm' : 'bg-transparent py-5'}`}>
                        <div className="max-w-7xl mx-auto px-6 flex justify-between items-center">
                            <h1 className="text-xl font-bold">健幸の里</h1>
                            <a href={`tel:${CONTENT.hero.phone}`} className="bg-black text-white text-xs px-5 py-2 rounded-full flex items-center gap-2">
                                <Icon name="phone" className="w-3 h-3" /> 見学予約
                            </a>
                        </div>
                    </nav>

                    <header className="h-screen flex flex-col justify-center items-center text-center px-4">
                        <Reveal delay="0.1s" className="text-sm tracking-[0.3em] text-gray-400 uppercase mb-6">{CONTENT.hero.upperTitle}</Reveal>
                        <Reveal delay="0.3s"><h2 className="text-6xl md:text-[80px] font-bold tracking-tighter leading-tight mb-8 whitespace-pre-line">{CONTENT.hero.mainTitle}</h2></Reveal>
                        <Reveal delay="0.5s" className="text-lg md:text-2xl text-gray-500 font-light max-w-2xl">{CONTENT.hero.description}</Reveal>
                    </header>

                    <section className="h-[80vh] bg-black relative flex items-center justify-center">
                        <SmartImage src={CONTENT.visualSection.bgImage} />
                        <div className="relative z-10 text-white text-center">
                            <Reveal className="text-4xl md:text-6xl font-bold mb-4">{CONTENT.visualSection.title}</Reveal>
                            <Reveal delay="0.2s" className="text-gray-300 max-w-lg mx-auto px-6">{CONTENT.visualSection.description}</Reveal>
                        </div>
                    </section>

                    <section className="py-32 max-w-7xl mx-auto px-6">
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            {CONTENT.bento.map((b, idx) => (
                                <Reveal key={b.id} delay={`${idx*0.1}s`} className={`${b.size==='large'?'md:col-span-2':''} ${b.dark?'bg-black text-white':'bg-[#f5f5f7]'} rounded-[32px] p-10 min-h-[350px] relative overflow-hidden group`}>
                                    <div className="relative z-10">
                                        <span className="text-xs font-bold uppercase tracking-widest text-gray-400">{b.tag}</span>
                                        <h3 className="text-3xl font-bold mt-2 whitespace-pre-line">{b.title}</h3>
                                        <p className="mt-4 text-sm opacity-70 max-w-[200px]">{b.description}</p>
                                    </div>
                                    <SmartImage src={b.image} />
                                </Reveal>
                            ))}
                        </div>
                    </section>

                    <footer className="py-20 bg-white border-t text-center">
                        <p className="text-xl font-bold mb-4">健幸の里</p>
                        <p className="text-xs text-gray-400 flex items-center justify-center gap-1 mb-1"><Icon name="map-pin" className="w-3 h-3"/> {CONTENT.hero.address}</p>
                        <p className="text-xs text-gray-400 flex items-center justify-center gap-1"><Icon name="phone" className="w-3 h-3"/> {CONTENT.hero.phone}</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
